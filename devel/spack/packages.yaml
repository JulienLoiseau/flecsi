packages:
  all:
    compiler:
      - gcc@GNU_VERSION
    target: [skylake]
  boost:
    version: [1.73.0]
    variants: cxxstd=14 +program_options
  cmake:
    version: [3.17.1]
  gasnet:
    version: [2020.3.0]
    variants: ~aligned-segments~ibv+mpi~pshm~udp segment-mmap-max=16GB
  graphviz:
    buildable: False
    paths:
      graphviz@GRAPHVIZ_VERSION: /usr
  hdf5:
    version: [1.10.6]
  metis:
    version: [5.1.0]
  mpich:
    version: [3.2.1]
  ncurses:
    buildable: False
    paths:
      ncurses@NCURSES_VERSION: /usr
  openmpi:
    version: [3.1.6]
  parmetis:
    version: [4.0.3]
